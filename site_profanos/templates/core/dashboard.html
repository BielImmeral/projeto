{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Meus Amigos</h1>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-top:20px;">
        {% for friend in friends %}
        <a href="{% url 'friend_login' friend.slug %}" style="text-decoration:none;">
            <div class="card">
                <img src="{{ friend.icon.url }}" alt="{{ friend.name }}">
                <h3 style="color: #5d1796;">{{ friend.name }}</h3>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
