{% extends "base.html" %}

{% block content %}
<h2>{{ friend.name }}</h2>
<p>{{ friend.password_hint }}</p>

<form method="post">
    {% csrf_token %}
    <input type="text" name="password" placeholder="DD/MM/AAAA" required>
    <button type="submit">Entrar</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
